<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex justify-center items-center h-full bg-slate-100">
    <div
      class="border border-slate-200 p-[3rem]  rounded-lg shadow-[0px_0px_0px_1px_rgba(0,0,0,0.06),0px_1px_1px_-0.5px_rgba(0,0,0,0.06),0px_3px_3px_-1.5px_rgba(0,0,0,0.06),_0px_6px_6px_-3px_rgba(0,0,0,0.06),0px_12px_12px_-6px_rgba(0,0,0,0.06),0px_24px_24px_-12px_rgba(0,0,0,0.06)] w-full mx-[20rem] bg-white">
      <h2 class="text-2xl font-semibold tracking-normal mb-[2rem]">Sign in to your account</h2>
      <form action="" class="flex flex-col justify-center gap-1">

        <label for="email" class="tracking-wide">Email Address</label>
        <input id="email" type="email"
          class="rounded-md border-blue-200 focus:border-3 focus:border-blue-200 transition-all mb-5" />

        <label for="password" class="tracking-wide">Password</label>
        <input id="password" type="password"
          class="rounded-md border-blue-200 focus:border-3 focus:border-blue-200 transition-all mb-5" />

        <button type="submit" class="w-full text-center bg-blue-700 p-3 rounded-lg text-white font-bold hover:shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] transition-all hover:text-slate-100 hover:bg-blue-800">Login</button>
      </form>
      <p class="text-slate-600 mt-[2rem]">Don't have account yet? <span class="text-blue-700 hover:underline">Click here!</span> </p>
    </div>
  </div>

</ion-content>

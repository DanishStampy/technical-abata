<nav class="bg-white grow">
  <div class="p-4">
    <div class="flex items-center justify-start gap-4 my-4">
      <img class="w-[60px] h-[60px] "
        src="https://seeklogo.com/images/A/Aaperture_Science__Portal_-logo-84EA44F1CB-seeklogo.com.png" alt="">
      <h2 class="mt-1 text-xl font-semibold tracking-wide">Coding <br> Challenge</h2>
    </div>
    <div class="p-4 mt-[2rem] bg-green-200 rounded-xl">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-10 h-10 font-bold uppercase bg-green-500 rounded-[full]">
          <ion-icon name="person"></ion-icon>
        </div>
        <div class="">
          <p class="font-semibold">{{ userEmail }}</p>
          <p class="text-sm text-slate-500">User</p>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <hr>
    <p class="text-xs font-semibold tracking-wide ps-[1rem] mt-4 uppercase text-slate-700">Menu</p>
    <ul class="w-full mt-1 list-none ">
      <li class="p-[1rem] mb-2 hover:bg-green-200 transition-all"
        routerLinkActive="font-semibold bg-green-200 border-l-[10px] border-green-600">
        <a [routerLink]="['/dashboard/cat-list']">
          <div class="flex items-center gap-2">
            <ion-icon name="logo-octocat"></ion-icon>
            <p>Cat List</p>
          </div>
        </a>
      </li>
      <li class="p-[1rem] mb-2 hover:bg-green-200 transition-all"
        routerLinkActive="font-semibold bg-green-200 border-l-[10px] border-green-600">
        <a [routerLink]="['/dashboard/form']">
          <div class="flex items-center gap-2">
            <ion-icon name="document"></ion-icon>
            <p>Form UI</p>
          </div>
        </a>
      </li>
      <li class="p-[1rem] mb-2 hover:bg-red-200 transition-all"
        routerLinkActive="font-semibold bg-red-200 border-l-[10px] border-red-600">
        <a expand="block" (click)="setOpen(true)">
          <div class="flex items-center gap-2">
            <ion-icon name="log-out"></ion-icon>
            <p>Log Out</p>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Logout</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content">
        <div class="flex flex-col items-center justify-between w-full h-full">
          <p class="p-[1rem] self-start">
            Are you sure you want to logout?
          </p>
          <div class="flex items-center justify-center gap-2">
            <button (click)="onLogout()"
              class="py-2 px-5 m-[10px] text-center text-green-700 uppercase bg-green-300 rounded-lg box-border hover:bg-green-500 transition-all">
              yes
            </button>
            <button (click)="setOpen(false)"
              class="py-2 px-5 m-[10px] text-center text-red-700 uppercase bg-red-300 rounded-lg box-border hover:bg-red-500 transition-all">
              no
            </button>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</nav>
